<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="carousel"
      class="mx-auto d-flex border bg-secondary-subtle"
      style="width: 400px"
    >
      <button class="prevBtn" class="position-absolute top-1 end-0">⇦</button>
      <button class="nextBtn">⇨</button>
      <ul
        class="position-relative ms-5 overflow-hidden d-flex bg-secondary-subtle border-primary rounded-4"
        style="width: 400px"
      >
        <li><img src="https://ru.js.cx/carousel/1.png" /></li>
        <li><img src="https://ru.js.cx/carousel/2.png" /></li>
        <li><img src="https://ru.js.cx/carousel/3.png" /></li>
        <li><img src="https://ru.js.cx/carousel/4.png" /></li>
        <li><img src="https://ru.js.cx/carousel/5.png" /></li>
        <li><img src="https://ru.js.cx/carousel/6.png" /></li>
        <li><img src="https://ru.js.cx/carousel/7.png" /></li>
        <li><img src="https://ru.js.cx/carousel/8.png" /></li>
        <li><img src="https://ru.js.cx/carousel/9.png" /></li>
        <li><img src="https://ru.js.cx/carousel/10.png" /></li>
      </ul>
    </div>

    <div class="menu" class="position-relative ms-5 mt-5">
      <button
        class="dropDown"
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Сладости (нажми на меня!)
      </button>
      <ul class="items" class="position-absolute">
        <li>Пончик</li>
        <li>Пирожное</li>
        <li>Мед</li>
      </ul>
    </div>
    <script src="/extra.js"></script>
  </body>
</html>
